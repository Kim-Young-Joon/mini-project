<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <!-- Bootstrap CSS Only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"/>
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>
    <script th:src="@{/lib/jquery-3.6.0.js}"></script>
</head>
<body>
<!-- header 내용 추가 필요시 추가할 것 -->
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a th:href="@{/}"><img th:src="@{/img/test_logo.png}" style="width: 100px; height: 100px;"/></a>
</header>
<a th:href="@{/posts/write}" class="btn btn-primary">게시글 등록</a>
<table>
    <thead>
        <th>no</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </thead>
    <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{'/posts/' + ${board.id}}">
                    <span th:text="${board.title}"></span>
                </a>
            </td>
            <td th:text="${board.member.name}"></td>
            <td th:text="${board.createdDate.toLocalDate()}"></td>
            <td>1</td>
        </tr>
    </tbody>
</table>



</body>
</html>

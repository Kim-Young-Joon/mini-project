<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- Bootstrap CSS Only -->
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <form action="/signup" id="signupForm" th:object="${memberForm}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력해주세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력해주세요">
        </div>
        <div>
            <label for="eMail">email</label>
            <input type="text" id="eMail" th:field="*{eMail}" placeholder="이메일을 입력해주세요">
        </div>
        <div>
            <label for="phoneNumber">phone</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대폰 번호를 입력해주세요">
        </div>
        <div>
            <input type="submit" id="btn-signup"value="회원가입"/>
        </div>
    </form>
</div>
</body>
</html>
